<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Website</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background: #0078ff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        }
        a.button:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My GitHub Website</h1>
        <p>This is my first page hosted on GitHub Pages!</p>
        <p>You can add any text, images, or files here.</p>

        <a class="button" href="#">My Download File</a>
    </div>

</body>
</html>
